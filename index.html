
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>زرابي أمازيغية تقليدية</title>
  <style>
    body { font-family: 'Arial', sans-serif; background-color: #fdfaf6; color: #333; padding: 20px; text-align: center; }
    header { background-color: #8b5e3c; color: white; padding: 20px; border-radius: 10px; }
    section { margin: 30px 0; }
    .gallery img { width: 200px; height: auto; margin: 10px; cursor: pointer; border: 2px solid #ccc; border-radius: 8px; }
    .social, .contact { margin-top: 20px; }
    .social a, .contact a { margin: 0 10px; text-decoration: none; color: #8b5e3c; font-weight: bold; }
    .calculator { margin-top: 20px; }
    input[type="number"] { width: 80px; padding: 5px; }
    button { padding: 10px 20px; background-color: #8b5e3c; color: white; border: none; border-radius: 5px; cursor: pointer; }
    #price { margin-top: 10px; font-size: 1.2em; font-weight: bold; }
  </style>
</head>
<body>
  <header>
    <h1>مرحبًا بكم في عالم الزرابي الأمازيغية</h1>
    <p>تشكيلة فريدة من الزرابي المصنوعة يدويًا بجودة عالية وأناقة أصيلة</p>
  </header>

  <section class="gallery">
    <h2>معرض الزرابي</h2>
    <img src="images/z1.jpg" alt="زربية 1" onclick="alert('صور إضافية للزربية 1')">
    <img src="images/z2.jpg" alt="زربية 2" onclick="alert('صور إضافية للزربية 2')">
    <img src="images/z3.jpg" alt="زربية 3" onclick="alert('صور إضافية للزربية 3')">
  </section>

  <section class="calculator">
    <h2>احسب السعر حسب المقاس</h2>
    <label>الطول (م): <input type="number" id="length"></label>
    <label>العرض (م): <input type="number" id="width"></label>
    <button onclick="calculatePrice()">احسب السعر</button>
    <div id="price"></div>
  </section>

  <section class="contact">
    <h2>تواصل معنا</h2>
    <a href="https://wa.me/213XXXXXXXXX" target="_blank">واتساب</a>
  </section>

  <section class="social">
    <h2>تابعونا على</h2>
    <a href="https://facebook.com/yourpage" target="_blank">فيسبوك</a>
    <a href="https://instagram.com/yourpage" target="_blank">إنستغرام</a>
  </section>

  <script>
    function calculatePrice() {
      const length = parseFloat(document.getElementById("length").value);
      const width = parseFloat(document.getElementById("width").value);
      const pricePerM2 = 5000;
      if (!isNaN(length) && !isNaN(width)) {
        const total = length * width * pricePerM2;
        document.getElementById("price").innerText = `السعر: ${total} دج`;
      } else {
        document.getElementById("price").innerText = "يرجى إدخال قيم صحيحة.";
      }
    }
  </script>
</body>
</html>
